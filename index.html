<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body has-text-centered">
            <div class="containers">

                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="./images/image-product-mobile.jpg" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-left">
                                <div class="contents">
                                    P E R F U M E
                                </div>
                            </div>
                        </div>
                        <div class="contents">
                            <p class="titulo"> Gabrielle Essence Eau De Parfum</p>
                        </div>
                        <div class="contents">
                            A floral, solar and voluptuous interpretation composed by Olivier Polge,
                            Perfumer-Creator for the House of CHANEL.
                        </div>
                        <div class= "columns">
                            <div class = "column is-half">
                                <div class="contents">
                                    <p class="preco">$149.99</p>
                                </div>
                            </div>
                            <div class = "column">
                                <div class="contents">
                                    <p class="preco2">$169.99</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class = "column is-fullheight">
                    <button>Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
<script src="scripts.js"></script>

</html>
